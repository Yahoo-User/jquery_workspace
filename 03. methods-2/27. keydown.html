    <script crossorigin="anonymous">

        $(function () {
            console.clear();

            var wrapper = $('#wrapper');
            console.log('wrapper:', wrapper, 'type:', wrapper[0].constructor.name);      // HTMLDivElement

            // ---

            // The keydown event is sent to an element when the user presses a key on the keyboard.
            // If the key is kept pressed, the event is sent every time the operating system repeats the key.
            // It can be attached to any element, but the event is only sent to the element that has the focus.
            // Focusable elements can vary between browsers,
            // but form elements can always get focus so are reasonable candidates for this event type.

            // 1. 
            wrapper.keydown(function (e) {
                console.debug('When the user presses a key on the keyboard, only sent to the element has the focus.');
                console.log('\t+ e:', e);
                console.log('\t+ e.keyCode:', e.keyCode);
            }); // .keydown
