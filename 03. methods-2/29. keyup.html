            // The keyup event is sent to an element when the user releases a key on the keyboard.

            // Focusable elements can vary between browsers,
            // but form elements can always get focus so are reasonable candidates for this event type.

            // 1. 
            wrapper.keyup(function (e) {
                console.debug('When the user releases a key on the keyboard.');
                console.log('\t+ e:', e);
                console.log('\t+ e.keyCode:', e.keyCode);
