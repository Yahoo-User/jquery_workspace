<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21. 위치탐색 - only-child / slice(start, end) 선택자</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.2/jquery-migrate.min.js"></script>


    <script>

        $(function () {
            console.clear(); console.log('- document ready.');


            //-- only-child 선택자: 선택자가 선택한 요소가, 부모요소에게 유일한 자식요소인 경우에 선택
            $('li:only-child').css({
                border: '5px solid purple'
            });


            //-- slice(start, end) 선택자 (half-open): 지정구간 인덱스의 요소들을 선택.
            $('#menu1 li').slice(1, 3).css('border', '5px dotted red');      // 인덱스 범위지정 (half-open)
            // $('#menu1 li').slice(1).css('border', '5px dotted red');         // 지정인덱스 ~ 끝인덱스까지
            // $('#menu1 li').slice(-2).css('border', '5px dotted red');        // 맨 끝(-1), So, -2 ~ 끝인덱스까지
            // $('#menu1 li').slice(-3, -1).css('border', '5px dotted red');    // -3 ~ -1 (half-open)

        }); //.jq


    </script>
</head>

<body>
    <h1>탐색 선택자</h1>

    <h3>목록1</h3>
    <ul id="menu1">
        <li>내용 1-1</li>
        <li>내용 1-2</li>
        <li>내용 1-3</li>
        <li>내용 1-4</li>
    </ul>

    <h3>목록2</h3>
    <ul id="menu2">
        <li>내용 2-1</li>
    </ul>
</body>

</html>
