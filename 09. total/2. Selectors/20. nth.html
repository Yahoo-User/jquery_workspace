<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20. 위치탐색 - nth-child / nth-last-of-type 선택자</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.2/jquery-migrate.min.js"></script>


    <script>

        $(function () {
            console.log('- document ready.');


            //-- nth-child(n) (n = 1,2,...) : 지정된 숫자번째의 요소만 선택
            //   (*주의*: 선택한 요소의 인덱스번호가 아님!!)
            $('#menu1 li:nth-child(1)').css('border', '5px solid blue');

            //-- nth-child(n) (n = 1,2,...) : 지정된 배수의 요소만 선택
            //   (*주의*: 선택한 요소의 인덱스번호가 아님!!)
            $('#menu1 li:nth-child(2n)').css('border', '5px dotted red');

            //-- nth-child(n) (n = 1,2,...) : 뒤에서부터, 지정된 숫자번째의 요소만 선택
            //   (*주의*: 선택한 요소의 인덱스번호가 아님!!)
            $('#menu2 li:nth-last-child(2)').css('border', '5px dashed green');

        }); //.jq

    </script>
</head>

<body>
    <h1>탐색 선택자</h1>

    <h3>목록1</h3>
    <ul id="menu1">
        <li>내용 1-1</li>
        <li>내용 1-2</li>
        <li>내용 1-3</li>
        <li>내용 1-4</li>
    </ul>

    <h3>목록2</h3>
    <ul id="menu2">
        <li>내용 2-1</li>
        <li>내용 2-2</li>
        <li>내용 2-3</li>
    </ul>
</body>

</html>
