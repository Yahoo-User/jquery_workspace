<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11. 전체 형(prevAll)/동생(nextAll) 요소 선택자</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.2/jquery-migrate.min.js"></script>


    <script>

        $(function () {
            console.log('- document ready.');


            var olderBrothers = { // 객체생성: 객체 리터럴 표기 방식
                // 'background-color': '#0ff',
                border: '5px solid purple'
            };

            var youngerBrothers = { // 객체생성: 객체 리터럴 표기 방식
                // backgroundColor: '#f0f',
                border: '5px dotted red'
            };


            $('.txt').
                prevAll().          // 전체 형(prevAll) 요소 선택자
                css(olderBrothers);

            $('.txt').              // 전체 동생(nextAll) 요소 선택자
                nextAll().
                css(youngerBrothers);

        }); //.jq

    </script>
</head>

<body>

    <div id="wrap">
        <h1>인접관계 선택자</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>

</body>

</html>
