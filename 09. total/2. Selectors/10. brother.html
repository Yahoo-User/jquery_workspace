<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10. 형(prev)/동생(next) 요소 선택자</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.2/jquery-migrate.min.js"></script>


    <script>

        $(function () {
            console.log('- document ready.');


            var style_1 = { // 객체생성: 객체 리터럴 표기 방식
                // 'background-color': '#0ff',
                border: '5px ridge purple'
            };

            var style_2 = { // 객체생성: 객체 리터럴 표기 방식
                // backgroundColor: '#ff0',
                border: '5px dashed red'
            };

            var style_3 = { // 객체생성: 객체 리터럴 표기 방식
                // backgroundColor: '#0f0',
                border: '5px dotted blue'
            };


            $('.txt').
                prev().         // 형(prev)요소 선택자
                css(style_1);

            $('.txt + p').      // 인접형제(Adjacent sibling) 선택자
                css(style_2);

            $('.txt').
                next().         // 동생(next)요소 선택자
                next().         // 동생(next)요소 선택자
                css(style_3);

        }); //.jq

    </script>
</head>

<body>
    <div id="wrap">
        <h1>인접관계 선택자</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>
</body>

</html>
