<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18. 위치탐색 - eq(index) / lt(index) / gt(index) 선택자</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.2/jquery-migrate.min.js"></script>


    <script>

        $(function () {
            console.log('- document ready.');


            //-- 특정 인덱스의 요소만 선택 (2가지)
            $('#menu li').
                eq(2).      // (method) JQuery.eq(index: number): JQuery
                css({ border: '5px ridge red' });

            // $('#menu li:eq(2)').css({ border: '5px ridge red'});


            //-- 특정 인덱스보다 작은 요소만 선택
            $('#menu li:lt(2)').css({ border: '5px solid green' });


            //-- 특정 인덱스보다 큰 요소만 선택
            $('#menu li:gt(2)').css({ border: '5px dotted blue' });

        }); //.jq

    </script>
</head>

<body>
    <h1>탐색 선택자</h1>

    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
        <li>내용5</li>
    </ul>
</body>

</html>
