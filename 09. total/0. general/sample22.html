<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample22</title>

    <style>

        #slide, #panel {
            padding: 5px;

            text-align: center;

            background-color: #e5eedd;
            color: blue;

            border: 1px solid #c3c3c3;
        }

        #panel {
            padding: 5px;

            display: none;

            background-color: #ffff00;
        }

    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>

        // 메소드 체이닝(Method Chaining)을 이용하여, 단일 구문 내에서, 동일한 요소 선택자에 대하여
        // 여러 기능의 메소드를 한꺼번에 적용하는 예제 by css(), slideUp(), slideDown(), fadeTo() methods

        $(function () {
            console.log('>>> onready event handler for document(DOM) invoked.')
            console.log('\t+ this:', this)


            // To set a mouse event handler.

            $('#slide').click(function (e) {
                console.log('\t+ onclick event handler for #slide invoked.')

                $('#panel').
                    css('color', 'black').
                    slideDown(2000).        // 2000ms
                    slideUp(3000).          // 6000ms
                    // fadeTo('fast', .1)      // opacity: 90%
                    fadeTo('fast', .7)      // opacity: 30%
                    // fadeTo('fast', .9)      // opacity: 10%
            }) // onclick

        })  // jq


    </script>
</head>
<body>

    <div id="slide">[오늘의 공지사항]</div>
    <div id="panel">
        오늘은 jQuery 프로그램을 학습니다.<br/>
        예제를 작성한 후 실행해보세요

        <p/>

        <img src="https://picsum.photos/400/200" name="pic1">
    </div>
    
</body>
</html>
