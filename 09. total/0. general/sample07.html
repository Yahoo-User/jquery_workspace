<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample07</title>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.2/jquery-migrate.min.js"></script>


    <script>

        // 다중 이벤트 처리하기
        // 특정요소에 여러 마우스 이벤트(onclick) 핸들러 설정 예제

        $(function () {
            console.log('>>> onready event handler for document(DOM) invoked.')

            // 이벤트#1
            $('button.hide').click(function (e) {
                console.log('\t+ onclick event handler for button.hide invoked.')

                console.log('\t\t- e:', e)
                console.log('\t\t- this:', this, ', typeof this:', typeof this)
                console.log('\t\t- $(this):', $(this), ', typeof $(this):', typeof $(this))


                $('p').hide()
            })  // onclick for button.hide


            // 이벤트#2
            $('button.show').click(function (e) {
                console.log('\t+ onclick event handler for button.show invoked.')

                console.log('\t\t- e:', e)
                console.log('\t\t- this:', this, ', typeof this:', typeof this)
                console.log('\t\t- $(this):', $(this), ', typeof $(this):', typeof $(this))


                $('p').show()
            })  // onclick for button.show
        })  // jq

    </script>
</head>

<body>

    <p>문서준비 이벤트에는 다중 이벤트를 정의할 수 있습니다.</p>
    <p>버튼을 클릭하면, 이벤트 처리를 합니다.</p>

    <button class="hide">메시지 삭제</button>
    <button class="show">메시지 보기</button>

</body>

</html>
