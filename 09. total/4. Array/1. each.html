<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. 배열관련메소드 - each() / $.each()</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.2/jquery-migrate.min.js"></script>


    <script>

        $(function () {
            console.clear(); console.log('- document ready.');


            var arr = [
                { area: '서울' },
                { area: '부산' },
                { area: '수원' }
            ];

            // var arr = [ 1, 2, 3, 4, 5, 6, 7, 8, 9, 0 ];

            console.log(arr, typeof arr, arr instanceof Array);


            //-- each(function (i, e) {}) 메소드
            $(arr).each(function (i, e) {
                console.log('- index:', i, ', element:', e, ', $(e):', $(e));
            }); // each

            //-- $.each() 메소드 안에서 this의 의미
            $(arr).each(function () {
                // this: each element of the array.
                console.log('- this:', this, ', $(this):', $(this));
            }); // each


            //-- $.each($(selector), function (i, e)) 메소드
            $.each($(arr), function (i, e) {
                console.log('- index:', i, ', element:', e, ', ${e}:', $(e));
            }); // $.each

            $.each($(arr), function () {
                console.log('- this:', this, ', $(this):', $(this));
            }); // $.each


            //---------------------------------------------------------//


            $('#menu1 li').each(function (i, e) {
                console.log(i + ":", e);
            }); // each

            $('#menu1 li').each(function () {
                console.log(this, $(this));
            }); // each

            $.each($('#menu2 li'), function (i, e) {
                console.log(i + ":", e);
            }); // $.each

            $.each($('#menu2 li'), (i, e) => {
                console.log(i, e, $(e));
            }); // $.each

        }); //.jq

    </script>
</head>

<body>
    <h1>탐색 선택자</h1>

    <h3>목록1</h3>
    <ul id="menu1">
        <li>내용 1-1</li>
        <li>내용 1-2</li>
        <li>내용 1-3</li>
    </ul>

    <h3>목록2</h3>
    <ul id="menu2">
        <li>내용 2-1</li>
        <li>내용 2-2</li>
        <li>내용 2-3</li>
    </ul>
</body>

</html>
