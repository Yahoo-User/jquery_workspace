    <script crossorigin="anonymous">

        $(function () {

            // The .append() and .appendTo() methods perform the same task.
            // The major difference is in the syntax-specifically, in the placement of the content and target.

            // With .append(), the selector expression preceding the method is the container into which the content is inserted.
            // With .appendTo(), on the other hand, the content precedes the method,
            // either as a selector expression or as markup created on the fly, and it is inserted into the target container.

            var inner = $('.inner');
            console.debug('inner:', inner, inner[0].constructor.name);    // HTMLDivElement

            var h2 = $('h2');

            // ---

            // 1.
            $('<p>appendTo</p>').appendTo(inner);
            // $('<p>appendTo</p>').appendTo('.inner');

            // 2. 
            // h2.appendTo(inner);
            // $('h2').appendTo('.inner');
            // $('h2').appendTo( $('.inner') );

            // 3.
            // $('<p>appendTo</p>').appendTo([ inner, '.container' ]);
            // h2.appendTo([ inner, '.contaienr' ]);
            // h2.appendTo([ inner, $('.contaienr') ]);

            
        }); // .jq

    </script>
</head>

<body>

    <h1>38. appendTo()</h1>

    <hr>
    

    <h2>Greetings</h2>

    <div class="container">
        <div class="inner">Hello</div>
        <div class="inner">Goodbye</div>
    </div>

</body>
