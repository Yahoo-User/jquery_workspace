<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>11. stop</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.2/jquery-migrate.min.js" referrerpolicy="no-referrer"></script>

    
    <script crossorigin="anonymous">

        $(window).load(function () {
            console.clear(); console.group('11. stop() method.');
            // -------------------------------------------------------
            

            var img = $('img');

            img.animate({
                width: '600px',
                height: '400px'
            }, 10000), function () {
                console.log('Animation done.');
            }; // .animate
            // ---

            setTimeout(function () {
                console.log('\t+ Timed out.');

                // 1.
                // img.stop();
                // img.stop(true);          // clearQueue = true
                // img.stop(false, true);   // clearQueue = false, jumpToEnd = true
                img.stop(true, true);    // clearQueue = true, jumpToEnd = true

            }, 3000);


            // -------------------------------------------------------
            console.groupEnd();
        }); // .jq

    </script>
</head>

<body>

    <h1>11. stop() method</h1>

    <hr>

    <img src="https://picsum.photos/600/400" width="200" height="200">

</body>

</html>
