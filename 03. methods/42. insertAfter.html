<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>42. insertAfter</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.2/jquery-migrate.min.js" referrerpolicy="no-referrer"></script>

    
    <script crossorigin="anonymous">

        $(function () {

            // Insert every element in the set of matched elements after the target.

            var container = $('.container');
            console.debug('container:', container, container[0].constructor.name);  // HTMLDivElement

            var inner = $('.inner');
            console.debug('inner:', inner, inner[0].constructor.name);              // HTMLDivElement

            var h2 = $('h2');
            console.debug('h2:', h2, h2[0].constructor.name);                       // HTMLHeadingElement

            // ---

            // 1.
            $('<p>insertAfter</p>').insertAfter(inner);
            // h2.insertAfter(inner);

            // 2.
            // h2.insertAfter([container]);
            // h2.insertAfter([container, inner]);


            
        }); // .jq

    </script>
</head>

<body>

    <h1>42. insertAfter()</h1>

    <hr>
    

    <h2>Greetings</h2>

    <div class="container">
        <div class="inner">Hello</div>
        <div class="inner">Goodbye</div>
    </div>

</body>

</html>
