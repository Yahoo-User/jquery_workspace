<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>jq02</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.2/jquery-migrate.min.js" referrerpolicy="no-referrer"></script>

    
    <script crossorigin="anonymous">
        console.clear(); console.group('jq02');
        console.time('Elapsed time');
        // ======================================================

        jQuery(document).ready(function (params) {
            console.group('.ready event handler invoked.');

            console.log(`1. params : ${params}`);
            console.log(`2. params === jQuery : ${params === jQuery}`);
            console.log(`3. params === $ : ${params === $}`);
            console.log(`4. params === window.jQuery : ${params === window.jQuery}`);
            console.log(`5. params === window.$ : ${params === window.$}`);
            console.log(`6. params instanceof Function : ${params instanceof Function}`);

            console.groupEnd();
        }); // .jq

        // ======================================================
        console.timeEnd('Elapsed time');
        console.groupEnd();
    </script>
</head>

<body>

    <h1>jq02.html</h1>

    <hr>



</body>

</html>
