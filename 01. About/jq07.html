    <script crossorigin="anonymous">

        $(function () {
            console.clear();

            // 1

            // 2

            console.log('1. typeof result :', typeof result);

            console.log('4. jQuery.prototype :', jQuery.prototype);
            console.log('5. jQuery.prototype.constructor :', jQuery.prototype.constructor);

            console.dir(result);

            console.log(result.constructor);

            console.log(result.constructor === $, result.constructor === jQuery);
