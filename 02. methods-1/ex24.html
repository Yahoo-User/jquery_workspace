<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex24</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>

        $(function () {
            console.debug('jq started.');

            var arr1 = [
                {name: 'NAME1', age: 23},
                {name: 'NAME2', age: 24},
                {name: 'NAME3', age: 25},
                {name: 'NAME4', age: 26}
            ];

            console.log('1. arr1:', arr1);


            //------------------------------------------------------------------------------//
            // (method) JQueryStatic.map<any, any>(
            //              array: any[],
            //              callback: (elementOfArray?: any, indexInArray?: number) => any
            //          ): any[]
            //------------------------------------------------------------------------------//
            var arr2 = $.map(arr1, function (item, index) {
                console.log(`$.map => index: ${index}, item:`, item);

                return item.age+1;       // To map [{name1, age1}, {name2, age2}, ...] into [age1+1, age2+1, ...]
            }); // $.map

            console.log('2. arr2:', arr2);


            //------------------------------------------------------------------------------//
            // (method) JQueryStatic.grep<any>(
            //              array: any[],
            //              func: (elementOfArray?: any, indexInArray?: number) => boolean,
            //              invert?: boolean
            //          ): any[]
            //------------------------------------------------------------------------------//
            var arr3 = $.grep(arr1, function (item, index) {
                console.log(`$.grep => index: ${index}, item:`, item);

                if(item.age >= 24 && item.age <= 25) {
                    return true;
                } // if
            }, invert = false);     // By default, invert = false (matching), true (unmatching)

            console.log('3. arr3:', arr3);
        }); // .jq
        
    </script>
</head>
<body>
    
</body>
</html>
