<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex35</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>

        $(function () {
            console.debug('jq started.');


            //------------------------------------------------------------------------------//
            // (method) JQuery.val(): any
            //------------------------------------------------------------------------------//
            var result_1 = $('#user_name').val();

            console.log(`- typeof result_1: ${typeof result_1}, result_1:`, result_1);


            //------------------------------------------------------------------------------//
            // (method) JQuery.val(value: string | number | string[]): JQuery
            //------------------------------------------------------------------------------//
            $('#user_id').val('javascript');

            // (method) JQuery.val(): any
            var result_2 = $('#user_id').val();

            console.log(`- typeof result_2: ${typeof result_2}, result_2:`, result_2);
        }); // .jq

    </script>
</head>
<body>

    <h1>TITLE</h1>

    <form action="#" id="form1">
        <p><label for="user_name">user_name</label><input type="text" name="user_name" id="user_name" value='NAME'></p>
        <p><label for="user_id">user_id</label><input type="text" name="user_id" id="user_id" value="ID"></p>
    </form>
    
</body>
</html>
