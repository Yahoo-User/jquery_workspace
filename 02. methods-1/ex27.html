<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex27</title>

    <style>
        a { text-decoration: none; }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>

        $(function () {
            console.debug('jq started.');

            $('#wrap a[href^=https').css({ color: 'red' });
            $('#wrap a[target]').css({ color: 'green' });
            $('#wrap a[href$=net').css({color: 'brown'});
            $('#wrap a[href*=eashspub]').css({color: '#000'});

            $(':text').css({ border: '5px solid purple' });
            $(':password').css({ border: '5px solid blue' });
        }); // .jq

    </script>
</head>
<body>
    
    <div id="wrap">
        <p><a href="https://www.naver.com">1. NAVER</a></p>
        <p><a href="http://www.google.co.kr target="_blank"">2. GOOGLE</a></p>
        <p><a href="http://www.daum.net">3. DAUM</a></p>
        <p><a href="http://eashspub.co.kr">4. EASYSPUB</a></p>
    </div>

    <form action="#" method="GET" id="member_form">
        <input type="hidden" name="name" value="NAME">

        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id">
        </p>

        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>

</body>
</html>
