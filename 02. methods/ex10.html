<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex10</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>

        $(function () {
            console.debug('jq started.');

            // (method) JQuery.css(propertyName: string, value: string | number): JQuery
            $('#wrap > h1').css('border', '5px solid purple');

            // (method) JQuery.children(selector?: string): JQuery
            // $('#wrap > section').children().css({
            $('#wrap > section').children('p').css({
                'background-color': 'yellow',
                'border': '5px solid blue'
            });

        }); // .jq

    </script>
</head>
<body>
    
    <div id="wrap">
        <h1>TITLE_1</h1>
        <p>PARAGRAPH_1</p>

        <section>
            <h1>TITLE_2</h1>
            <p>PARAGRAPH_2</p>
        </section>
    </div>

</body>
</html>
