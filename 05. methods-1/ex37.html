<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex37</title>

    <style>

        * {
            padding: 0;
        }

        #p1, #p2 {
            width: 100px;
            height: 50px;
            padding: 20px;
            border: 5px solid #000;
            background-color: #ff0;
        }

    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>

        $(function () {
            console.debug('jq started.');

            // (method) JQuery.width(): number
            var width       = $('#p1').width();

            // (method) JQuery.innerWidth(): number
            var innerWidth  = $('#p1').innerWidth();

            // (method) JQuery.outerWidth(includeMargin?: boolean): number
            var outerWidth  = $('#p1').outerWidth();

            console.log(`1. width: ${width}`);
            console.log(`2. innerWidth: ${innerWidth}`);
            console.log(`3. outerwidth: ${outerWidth}`);

            // (method) JQuery.outerWidth(width: string | number): JQuery
            // (method) JQuery.outerHeight(height: string | number): JQuery
            $('#p2').outerWidth(200).outerHeight(100);
        }); // .jq

    </script>
</head>
<body>
    
    <h1>TITLE</h1>

    <p id="p1">paragraph_1</p>
    <p id="p2">paragraph_2</p>

</body>
</html>
