<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex33</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>

        $(function () {
            console.debug('jq started.');


            //------------------------------------------------------------------------------//
            // (method) JQuery.attr(attributeName: string): string
            //------------------------------------------------------------------------------//
            var src=$('#section1 img').attr('src');
            console.log(`- src: ${src}`);

            //------------------------------------------------------------------------------//
            // (method) JQuery.attr(attributes: Object): JQuery
            //------------------------------------------------------------------------------//
            $('#section1 img').attr({
                width: 300,
                height: 300,
                src: 'https://picsum.photos/200/200',
                title: 'TITLE'
            }).removeAttr("border");
        }); // .jq

    </script>
</head>
<body>
    
    <h1><strong>TITLE</strong></h1>

    <section id="section1">
        <h2>sub_title</h2>

        <p>
            <img src="https://picsum.photos/id/200/200/200" border="3">
        </p>
    </section>

</body>
</html>
