<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. 배열관련 메소드 - index()</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.2/jquery-migrate.min.js"></script>


    <script>

        $(function () {
            console.clear(); console.log('- document ready.');


            // (method) JQuery.index(): number (+1 overload)
            var index = $('#menu1 > li.txt').index();

            console.log(`- index: ${index}`);

        }); //.jq

    </script>
</head>

<body>
    <h1>배열관련 메소드</h1>

    <h3>목록1</h3>
    <ul id="menu1">
        <li>내용 1-1</li>
        <li>내용 1-2</li>
        <li class="txt">내용 1-3</li>
        <li>내용 1-4</li>
    </ul>

    <h3>목록2</h3>
    <ul id="menu2">
        <li>내용 2-1</li>
    </ul>
</body>

</html>
