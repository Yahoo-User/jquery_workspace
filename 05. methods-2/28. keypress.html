        $(function () {
            console.clear();

            var wrapper = $('#wrapper');
            console.log('wrapper:', wrapper, 'type:', wrapper[0].constructor.name);      // HTMLDivElement

            // ---

            // The keypress event is sent to an element when the browser registers keyboard input.
            // This is similar to the keydown event, except that modifier and non-printing keys
            // such as Shift, Esc, and delete trigger keydown events but not keypress events.
            // Other differences between the two events may arise depending on platform and browser.

            // A keypress event handler can be attached to any element, but the event is only sent to the element that has the focus.
            // Focusable elements can vary between browsers,
            // but form controls can always get focus so are reasonable candidates for this event type.

            // 1. 
            wrapper.keypress(function (e) {
                console.debug('When the browser registers keyboard input.');
                console.log('\t+ e:', e);
                console.log('\t+ e.keyCode:', e.keyCode);
            }); // .keypress
