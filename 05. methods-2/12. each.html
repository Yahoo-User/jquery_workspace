<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>12. each</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.2/jquery-migrate.min.js" referrerpolicy="no-referrer"></script>

    
    <script crossorigin="anonymous">

        $(function () {
            console.clear(); console.group('12. each() method.');
            // -------------------------------------------------------
            
            var elements = $('ul > li');
            // var elements = $('h3');
            // var elements = $('*');

            console.log(elements);
            console.log(elements[0].constructor.name);                // HTMLLIElement
            console.log(elements[0] instanceof HTMLLIElement);

            // ---

            elements.each(function (index, element) {
                // console.log(`[${index}].`, element);         // HTMLLIElement
                // console.log(`[${index}].`, element.constructor, element.constructor.name);

                console.log(`[${index}].`, element.innerHTML);
                // console.log(`[${index}].`, element.innerText);
                // console.log(`[${index}].`, element.textContent);

                // console.log(`[${index}].`, $(element).text());
                // console.log(`[${index}].`, $(element).html());
            }); // .each


            // -------------------------------------------------------
            console.groupEnd();
        }); // .jq

    </script>
</head>

<body>

    <h1>12. each() method</h1>

    <hr>
    
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>

    <!-- --- -->

    <h3>TITLE_1</h3>
    <h3>TITLE_2</h3>
    <h3>TITLE_3</h3>
    <h3>TITLE_4</h3>
    <h3>TITLE_5</h3>

    

</body>

</html>
