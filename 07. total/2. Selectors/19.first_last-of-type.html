<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19. 위치탐색 - first-of-type / last-of-type 선택자</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.2/jquery-migrate.min.js"></script>


    <script>

        $(function () {
            console.log('- document ready.');


            //-- first-of-type 선택자
            $('li:first-of-type').css('border', '5px outset blue');

            //-- last-of-type 선택자
            $('li:last-of-type').css('border', '5px inset red');

        }); //.jq

    </script>
</head>

<body>
    <h1>탐색 선택자</h1>

    <h3>목록1</h3>
    <ul>
        <li>내용 1-1</li>
        <li>내용 1-2</li>
        <li>내용 1-3</li>
    </ul>

    <h3>목록2</h3>
    <ul>
        <li>내용 2-1</li>
        <li>내용 2-2</li>
        <li>내용 2-3</li>
    </ul>
</body>

</html>
