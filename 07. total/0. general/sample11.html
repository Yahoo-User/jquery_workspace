<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample12</title>

    <style>
        div.out {
            width: 200px;
            height: 100px;

            padding: 5px;

            border: 1px dotted #ffffff;
            background-color: rgb(31, 6, 54);
            color: white;

            text-align: center;
        }
    </style>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.2/jquery-migrate.min.js"></script>

    
    <script>

        var count = 0

        // 마우스의 다양한 이벤트(onmouseenter, onmouseout, onmousedown, onmouseup) 실습 예제

        $(function () {
            console.log('onready event handler for document(DOM) invoked.')


            // Mouse event handler setting
            $('div.out').mouseenter(function (e) {
                console.clear(); console.log('\t+ onmouseenter event handler for div.out invoked.')
                console.log('\t\t- e:', e); console.log('\t\t- this:', this)

                $('p:first',).text('마우스 포인터 들어옴')
                $('p:last').text(++count)
            }) // onmouseenter


            // Mouse event handler setting
            $('div.out').mouseout(function (e) {
                console.clear(); console.log('\t+ onmouseout event handler for div.out invoked.')
                console.log('\t\t- e:', e); console.log('\t\t- this:', this)

                $('p:first').text('마우스 포인터 나감')
                $('p:last').text('최종횟수: ' + count)
            }) // onmouseout


            // Mouse event handler setting
            $('div.out').mousedown(function (e) {
                console.clear(); console.log('\t+ onmouseout event handler for div.out invoked.')
                console.log('\t\t- e:', e); console.log('\t\t- this:', this)

                $('p:first').hide()
                $('p:last').text('최종횟수: ' + count)
            }) // onmousedown


            // Mouse event handler setting
            $('div.out').mouseup(function (e) {
                console.clear(); console.log('\t+ onmouseup event handler for div.out invoked.')
                console.log('\t\t- e:', e); console.log('\t\t- this:', this)

                $('p:first').show()
                $('p:last').text('최종횟수: ' + count)
            })  // onmouseup

        })  // jq

    </script>
</head>

<body>

    <div class="out">
        <p>마우스 이벤트 알아보기</p>
        <p>0</p>
    </div>

</body>

</html>
