<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample12</title>

    <style>
        .important {
            font-weight: bold;
            font-size: xx-large;
        }

        .blue {
            color: blue;
        }
    </style>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.2/jquery-migrate.min.js"></script>

    
    <script>

        // 특정요소에 CSS 텍스트 스타일 속성변경 예제 by addClass(), removeClass() 메소드

        $(function () {
            console.log('>>> onready event handler for document(DOM) invoked.')
            console.log('\t+ this:', this)


            // Mouse event handler set.
            $('button.add').click(function (e) {
                console.log('\t+ onclick event handler for button.add invoked.')
                console.log('\t\t- e:', e); console.log('\t\t- this:', this)

                $('h1, h2, p:first').addClass('blue')       // To add a class attribute
                $('div').addClass('important')              // To add a class attribute
            })  // onclick


            // Mouse event handler set.
            $('button.remove').click(function (e) {
                console.log('\t+ onclick event handler for button.remove invoked.')
                console.log('\t\t- e:', e); console.log('\t\t- this:', this)

                $('h1, h2, p:first').removeClass('blue')    // To remove a class attribute
                $('div').removeClass('important')           // To remove a class attribute
            })  // onclick

        }) // jq


    </script>
</head>

<body>

    <h1>HTML5</h1>
    <h2>CSS3</h2>

    <p>자바스크립트</p>

    <div>제이쿼리</div>

    <p></p>

    <button class="add">CSS 적용</button>
    <button class="remove">CSS 적용해제</button>

</body>

</html>
