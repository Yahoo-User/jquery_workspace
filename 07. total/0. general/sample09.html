<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample09</title>

    <style>
        div.out {
            width: 200px;
            height: 100px;

            border: 1px solid #000000;
            padding: 5px;

            text-align: center;

            color: white;
            background-color: rgb(48, 16, 124);
        }
    </style>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.2/jquery-migrate.min.js"></script>

    
    <script>

        var count = 0           // Global variable definition

        // 특정요소에 마우스 이벤트(onmouseenter) 설정 예제

        $(function () {
            console.log('onready event handler for document(DOM) invoked.')

            $('div.out').mouseenter(function (e) {
                console.log('\t+ onmouseenter event handler for div.out invoked.')
                console.log('\t\t- e:', e); console.log('\t\t- this:', this); console.log('\t\t- $(this):', $(this))

                $('p:first').text('마우스 포인터 들어옴')
                $('p:last').html(++count)
            }) // onmouseenter for div.out

        }) // jq

    </script>
</head>

<body>

    <div class="out">
        <p>마우스 이벤트<br />알아보기</p>
        <p>0</p>
    </div>

</body>

</html>
